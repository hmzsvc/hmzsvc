name: Generate Snake

on:
  schedule:
    # Her 6 saatte bir çalışır
    - cron: "0 */6 * * *"
  
  # Manuel olarak Actions sekmesinden başlatmana izin verir
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Depoyu kontrol eder (v3 sürümüne güncellendi)
      - uses: actions/checkout@v3

      # Yılan animasyonunu oluşturan kısım (v3 ve senin istediğin format)
      - uses: Platane/snk/svg-only@v3
        id: snake-gif
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # Oluşturulan dosyayı "output" branch'ine gönderir
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
